<div class="login-container">
  <div class="left"></div>
  <div class="right">
    <div class="form-container">
      <h2>{{ isSignup ? "Sign Up" : "Login" }}</h2>

      <form>
        <div class="form-group" *ngIf="isSignup">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Type a username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Type your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Type your password"
            required
          />
        </div>

        <button type="submit" (click)="onSubmit()">
          {{ isSignup ? "Sign Up" : "Login" }}
        </button>
      </form>

      <button class="signup-btn" (click)="toggleSignup()">
        {{ isSignup ? "Already have an account? Login" : "Sign Up" }}
      </button>

      <p *ngIf="loginError" class="error-message">Invalid email or password</p>
    </div>
  </div>
</div>
